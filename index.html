<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL - Home</title>
    <style>
        body {
            background-color: lightblue;
            color: lime;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: cyan;
            text-shadow: 2px 2px magenta;
            margin-top: 40px;
            font-size: 48px;
        }
        .subtitle {
            color: yellow;
            font-size: 20px;
            margin-bottom: 40px;
        }
        .lessons-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px 40px;
        }
        .lesson-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 180px;
            background-color: cornflowerblue;
            border: 3px solid yellow;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 0px magenta;
        }
        .lesson-card:hover {
            transform: scale(1.07);
            background-color: darkorchid;
            box-shadow: 6px 6px 0px magenta;
        }
        .lesson-card .lesson-number {
            font-size: 48px;
            line-height: 1;
        }
        .lesson-card .lesson-label {
            font-size: 18px;
            margin-top: 8px;
        }
        .footer {
            margin-top: 50px;
            padding-bottom: 20px;
            color: magenta;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>TEAM COBOL</h1>
    <p class="subtitle">Select a Lesson</p>

    <div class="lessons-grid">
        <a href="lesson1.html" class="lesson-card">
            <span class="lesson-number">1</span>
            <span class="lesson-label">Lesson 1</span>
        </a>
        <a href="lesson2.html" class="lesson-card">
            <span class="lesson-number">2</span>
            <span class="lesson-label">Lesson 2</span>
        </a>
        <a href="lesson3.html" class="lesson-card">
            <span class="lesson-number">3</span>
            <span class="lesson-label">Lesson 3</span>
        </a>
        <a href="lesson4.html" class="lesson-card">
            <span class="lesson-number">4</span>
            <span class="lesson-label">Lesson 4</span>
        </a>
    </div>

    <div class="footer">
        <p>Jake Rappa, Aman Matin, Nicholas, Nicole, Dylan, Noor</p>
    </div>
</body>
</html>
