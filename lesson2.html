<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL</title>
    <style>
        body {
            background-color: lightblue;
            color: lime;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
        }
        h1 {
            color: cyan;
            text-shadow: 2px 2px magenta;
            margin: 0;
        }
        h2 {
            color: yellow;
            cursor: pointer;
        }
        .project-content {
            display: none;
            margin: 10px;
            padding: 10px;
            border: 2px dashed lime;
            background-color: cornflowerblue;
            zoom: 0.75; /* Scale down to 75% without layout gap */
        }
        .project-content[style*="display: block"] {
            display: block;
            overflow: visible;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: magenta;
            color: white;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid yellow;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .nav-btn:hover {
            background-color: darkorchid;
        }
        .nav-placeholder {
            width: 130px;
        }
        .footer {
            margin-top: 20px;
            color: magenta;
            font-size: 12px;
        }
    </style>
    <script>
        function toggleProject(id) {
            const content = document.getElementById(id);
            const allProjects = document.querySelectorAll('.project-content');

            // Close all other projects
            allProjects.forEach(project => {
                if (project.id !== id) {
                    project.style.display = 'none';
                }
            });

            // Toggle the selected project
            content.style.display = content.style.display === 'block' ? 'none' : 'block';

            // Scroll to the top of the selected project if opened
            if (content.style.display === 'block') {
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="nav-btn">&#x2190; Lesson 1</a>
        <h1>TEAM COBOL - LESSON 2</h1>
        <span class="nav-placeholder"></span>
    </div>

    <h2 onclick="toggleProject('project1')">DEMO 1: Hello Class</h2>
    <div id="project1" class="project-content">
        <div data-pym-src='https://www.jdoodle.com/embed/v1/e430d80a9f799d2f'></div>
    </div>

    <h2 onclick="toggleProject('project2')">DEMO 2: Money-In</h2>
    <div id="project2" class="project-content">
        <div data-pym-src='https://www.jdoodle.com/embed/v1/81f6990d77c12f86'></div>
    </div>

    <h2 onclick="toggleProject('project3')">DEMO 3: Totals</h2>
    <div id="project3" class="project-content">
        <div data-pym-src='https://www.jdoodle.com/embed/v1/2823efc95abd1019'></div>
    </div>

    <script src='https://www.jdoodle.com/assets/jdoodle-pym.min.js' type='text/javascript'></script>

    <div class="footer">
        <p>Jake Rappa, Aman Matin, Nicholas, Nicole, Dylan, Noor</p>
    </div>
</body>
</html>
